
<table class="issues">
    <thead>
    <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Updated</th>
        <th>Author</th>
        <th></th>
        <th>Assignee</th>
    </tr>
    </thead>
    <tbody>
    {{#each milestones}}
        {{#each repos}}
            {{#each issues}}
                <tr class="issue-item {{cssClass}} {{type}}">
                    <td class="icon {{state}}"></td>
                    <td class="title">
                        <a href="{{html_url}}" target="_blank">
                            {{title}}
                        </a>
                    </td>
                    <td class="repo">{{repo}}</td>
                    <td class="labels">
                        {{#each labels}}
                        <span style="background-color:#{{color}}">{{name}}</span>
                        {{/each}}
                    </td>
                    <td class="builds">
                        {{#each builds}}
                            <a href="{{html_url}}" target="_blank">
                                <img src="/images/travis-logo.png" title="Build {{id}}" class="pulsate"/>
                            </a>
                        {{/each}}
                    </td>
                    <td class="updated">{{updated}}</td>
                    <td class="author">
                        <a href="https://github.com/{{user.login}}" target="_blank">
                        <img src="{{user.avatar_url}}" title="authored by {{user.login}}"/>
                        </a>
                    </td>
                    <td class="milestone">
                        {{#if milestone}}
                            {{milestone.title}}
                        {{/if}}
                    </td>
                    <td class="assignee">
                        <a href="https://github.com/{{assignee.login}}" target="_blank">
                        <img src="{{assignee.avatar_url}}" title="assigned to {{assignee.login}}"/>
                        </a>
                    </td>
                </tr>
            {{/each}} <!-- issues -->
        {{/each}} <!-- repos -->
    {{/each}} <!-- milestones -->
    </tbody>
</table>
