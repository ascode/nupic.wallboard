<style>
    ul.labels {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }
    .labels li {
        display: inline;
        padding-bottom:5px;
        text-align:left;
    }
</style>

{{#each milestones}}
    <div class="milestone all {{cssName}}">
        <h2>{{name}}</h2>
        {{#each repos}}
            <h3>{{name}}</h3>
            <ul class="issues">
            {{#each issues}}

                <li class="issue-item {{cssClass}}">

                    <div class="issue">
                        <h4>
                            <a href="{{html_url}}">{{title}}</a>
                            {{#if assignee}}
                            ({{assignee.login}})
                            {{/if}}
                        </h4>
                        {{#if labels}}
                        <ul class="labels">
                            <li>
                                {{#labels}}
                                <span class="label" style="background-color:#{{color}};">{{name}}</span>
                                {{/labels}}
                            </li>
                        </ul>
                        {{/if}}
                        <!--<p class="description">{{body}}</p>-->
                    </div>
                </li>

            {{/each}}
            </ul>
        {{/each}}
    </div>
{{/each}}
