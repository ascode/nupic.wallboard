<div class="name-count">

    <h3>{{title}}</h3>
    <ul>
        {{#each items}}
        <li data-name="{{name}}" data-type="{{../type}}">
        <span><a href="#{{../type}}={{name}}">{{name}}</a>
        {{#if count}}
            ({{count}})
        {{/if}}
        </span>
        </li>
        {{/each}}
    </ul>

</div>
