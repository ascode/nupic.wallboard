<style>
.{{namespace}} .passed {
    background-color: lime;
}
.{{namespace}} .failed {
    background-color: red;
}
.{{namespace}} .canceled, .{{namespace}} .errored {
    background-color: gray;
}
</style>

<h3><a target="_blank" href="https://travis-ci.org/{{owner}}/{{repo}}">{{repo}}</a> {{type}} build history</h3>

<table class="table"><tbody>
    <tr>
        <th>Started</th>
        <th>Status</th>
        <th>Build</th>
        {{#if pr}}
            <th>PR</th>
        {{/if}}
    </tr>
    {{#each builds}}
        <tr class="{{status}}">
            <td class="nowrap">{{started_at}}</td>
            <td>{{state}}</td>

            <td>
                <a target="_blank" href="https://travis-ci.org/{{../owner}}/{{../repo}}/builds/{{id}}" data-toggle="popover" data-html="true" data-placement="top" data-trigger="hover" data-content="<table class='table popover-table'><tr><th>Author</th><td>{{commit.author_name}}</td></tr><tr><th>Commit</th><td>{{commit_id}}</td></tr><tr><th>Message</th><td>{{commit.message}}</td></tr><tr><th>Committed</th><td>{{commit.committed_at}}</td></tr><tr><th>Started</th><td>{{started_at}}</td></tr><tr><th>Finished</th><td>{{finished_at}}</td></tr><tr><th>Duration</th><td>{{duration}}</td></tr></table>">
                {{id}}
                </a>
            </td>
            {{#if ../pr}}
                <td>
                    <a target="_blank" href="https://github.com/{{../../owner}}/{{../../repo}}/pull/{{pull_request_number}}">
                        {{pull_request_title}}
                    </a>
                </td>
            {{/if}}


        </tr>
    {{/each}}

</tbody></table>
</table>
