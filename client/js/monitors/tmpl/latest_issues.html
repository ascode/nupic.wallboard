<style>
    div.latest_issues table {
        border-collapse: collapse;
    }
    div.latest_issues td {
        padding: 0px 5px;
    }
    div.latest_issues td.updated {
        width: 20%;
    }
    div.latest_issues td.user img {
        width: 36px;
    }
    div.latest_issues td {
        border-bottom: solid black 1px;
    }
</style>
<table>
    <thead>
    <tr>
        <th colspan="4">{{title}}</th>
    </tr>
    </thead>
    <tbody>
    {{#each issues}}
    <tr>
        <td class="title">
            <a href="{{html_url}}" target="_blank">
            {{title}}
            </a>
        </td>
        <td class="repo">{{repo}}</td>
        <td class="updated">{{updated}}</td>
        <td class="user">
            <img src="{{user.avatar_url}}" title="{{user.login}}"/>
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
