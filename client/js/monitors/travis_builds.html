<style>
.{{namespace}} {
    width: 400px;
}
.{{namespace}} .passed {
    background-color: lime;
}
.{{namespace}} .failed {
    background-color: red;
}
.{{namespace}} .canceled, .{{namespace}} .errored {
    background-color: gray;
}
</style>

<h3><a target="_blank" href="https://travis-ci.org/{{owner}}/{{repo}}">{{repo}}</a> {{type}} travis build history</h3>

<table class="table"><tbody>
    <tr>
        <th>Started</th>
        <th>Status</th>
        {{#if pr}}
            <th>PR</th>
        {{else}}
            <th>Build</th>
        {{/if}}
    </tr>
    {{#each builds}}
        <tr class="{{status}}">
            <td class="nowrap">{{started_at}}</td>
            <td>{{state}}</td>

            {{#if ../pr}}
                <td>
                    <a target="_blank" href="https://github.com/{{../../owner}}/{{../../repo}}/pull/{{pull_request_number}}">
                        {{pull_request_title}}
                    </a>
                </td>
            {{else}}
                <td>
                    <a target="_blank" href="https://travis-ci.org/{{../../owner}}/{{../../repo}}/builds/{{id}}">
                    {{id}}
                    </a>
                </td>
            {{/if}}


        </tr>
    {{/each}}

</tbody></table>
</table>
