{{#each builds}}

    <h2>{{@key}}</h2>

    {{#each this}}
        <div>
            <p>Build <a target="_blank" href="{{html_url}}">{{number}}</a> started {{started_ago}}.</p>
            {{# if pull_request}}
                <blockquote>
                    PR: <a href="{{pr_url}}" target="_blank">{{pull_request_title}}</a>
                </blockquote>
            {{/if}}
        </div>
    {{/each}}

{{/each}}
