{{#each builds}}

    <h2>{{@key}}</h2>

    <ul>
    {{#each this}}
        <li>
            <p>Build <a target="_blank" href="{{html_url}}">{{number}}</a> {{state}}{{started_ago}} for <a target="_blank" href="{{commit.compare_url}}">{{commit.sha}}</a>.</p>
            {{# if pull_request}}
                <blockquote>
                    Pull Request: {{pull_request_title}}
                </blockquote>
            {{/if}}

        </li>
    {{/each}}
    </ul>

{{/each}}
