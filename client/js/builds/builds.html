{{#each builds}}

    <h2>{{@key}}</h2>

    <ul>
    {{#each this}}
        <li>
            <p>Build <a target="_blank" href="{{html_url}}">{{number}}</a> {{state}} {{started_ago}}.</p>
            {{# if pull_request}}
                <blockquote>
                    PR: <a href="{{pr_url}}" target="_blank">{{pull_request_title}}</a>
                </blockquote>
            {{/if}}
        </li>
    {{/each}}
    </ul>

{{/each}}
