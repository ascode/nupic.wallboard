<!DOCTYPE html>
<html>
<head>
    <title>NuPIC Wallboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link href="css/nupic.css" rel="stylesheet" media="screen">
</head>
<body>

<div id="overall-status"></div>

<div class="header">
    <div class="container-fluid">
        <!-- <div id="settings"></div> -->
        <div class="row">
            <div class="col-md-7">
                <h1>Numenta OS Status</h1>
                <a href="monitor/pr_report" target="_blank">Open PRs</a> | <a href="monitor/running_builds" target="_blank">Current Builds</a> | <a href="roadmap" target="_blank">Road Map</a>
            </div>
            <div class="col-md-1" id="github_status"></div>
            <div class="col-md-1" id="travis_status"></div>
            <div class="col-md-1" id="numenta_org_status"></div>
            <div class="col-md-1" id="nupic_doc_build_status"></div>
            <div class="col-md-1" id="nupic_core_doc_build_status"></div>
        </div>
    </div>
</div>

<div id="tab-container" class="tab-container">
    <ul class='etabs'>
        <li class='tab'><a href="#main-tab">MAIN</a></li>
        <li class='tab'><a href="#nupic-status-tab">nupic</a></li>
        <li class='tab'><a href="#nupic-core-status-tab">nupic.core</a></li>
    </ul>
    <div id="main-tab" class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div id="repo_status"></div>
                <div id="running_builds"></div>
            </div>
            <div id="latest_issues" class="col-md-8"></div>
        </div>
    </div>
    <div id="nupic-status-tab" class="container-fluid">
        <div class="row">
            <div id="nupic_travis_builds" class="col-md-3"></div>
            <div id="nupic_travis_pr_builds" class="col-md-9"></div>
        </div>
    </div>
    <div id="nupic-core-status-tab" class="container-fluid">
        <div class="row">
            <div id="nupic_core_travis_builds" class="col-md-3"></div>
            <div id="nupic_core_travis_pr_builds" class="col-md-9"></div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.1.2.js"></script>
<script src="/js/lib/async.js"></script>
<script src="/js/lib/moment.min.js"></script>
<script src="/js/lib/jquery.easytabs.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/monitors.js"></script>
<script src="/js/lib/enable_popovers.js"></script>
<script>
    $(function () {
        $('#tab-container').easytabs();
    });
</script>
</body>
</html>
